<h2 mat-dialog-title>Neue Resource</h2>
<div class="clearfix"></div>

<form [formGroup]="patternForm" #resForm (submit)="submit()">
    <mat-form-field>
        <input formControlName="label" matInput required placeholder="Name">
        <mat-hint>Name des Pattern, wird in Listen mit deisem Namen angezeigt!</mat-hint>
        <div class="clearfix"></div>
    </mat-form-field>
    <mat-form-field>
        <mat-select [formControlName]="'method'" placeholder="Methode">
            <mat-option *ngFor="let method of methods" [value]="method">{{ method }}</mat-option>
            <div class="clearfix"></div>

        </mat-select>
        <mat-hint>HTTP-Methode des Pattern.</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input formControlName="pattern" matInput required placeholder="Pattern">
        <mat-hint>Pattern der Route, Ã¼ber welche eine Statistik erstellt werden soll. Beispiel: /route/to/:var1/with/resource/:var2</mat-hint>
        <div class="clearfix"></div>
    </mat-form-field>
    <div mat-dialog-actions style="margin-top: 32px">
        <button type="submit" mat-raised-button color="accent" [disabled]="!resForm.checkValidity()"><i class="fa fa-save"></i> Speichern</button>
    </div>
</form>
