<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let c of displayedColumns; let i = index" [matColumnDef]="c">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 8px"g> {{displayedColumnNames[i]}} </mat-header-cell>
      <mat-cell *matCellDef="let row" style="padding: 8px"> {{c == 'date' ? ( toDate(row[c]) | amDateFormat: 'DD.MM.YYYY hh:mm [Uhr]' ) : row[c]}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="exampleDatabase.data.length"
                 [pageIndex]="0"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
