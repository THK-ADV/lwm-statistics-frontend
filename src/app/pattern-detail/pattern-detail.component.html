<div *ngIf="pattern" class="container">
    <h1>{{pattern.label}}</h1>
    <div>

        <div>
            <mat-button-toggle-group [selected]="day">
                <mat-button-toggle value="month" #month (click)="onViewChanged('month')">Monate</mat-button-toggle>
                <mat-button-toggle value="week" #week (click)="onViewChanged('week')">Wochen</mat-button-toggle>
                <mat-button-toggle value="day" #day (click)="onViewChanged('day')">Tage</mat-button-toggle>
            </mat-button-toggle-group>


            <mat-button-toggle-group [selected]="bar" class="pull-right">
                <mat-button-toggle value="bar" #bar (click)="onChartChanged('bar')">Bar</mat-button-toggle>
                <mat-button-toggle value="line" #line (click)="onChartChanged('line')">Line</mat-button-toggle>
                <mat-button-toggle value="radar" #radar (click)="onChartChanged('radar')">Radar</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <br>
        <br>
        <mat-form-field>
            <input matInput [matDatepicker]="fromPicker" placeholder="Von" [value]="startDate"
                   (dateChange)="onStartChange($event)">
            <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
            <mat-datepicker #fromPicker startView="year"></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="toPicker" placeholder="Bis" [value]="endDate"
                   (dateChange)="onEndChange($event)">
            <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
            <mat-datepicker #toPicker startView="year"></mat-datepicker>
        </mat-form-field>
    </div>

    <mat-tab-group *ngIf="lineChartDataArray">
        <mat-tab *ngFor="let entry of data; let i = index" [label]="entry.label" (click)="tabIndex = i">
            <div class="col-mat-12">
                <canvas baseChart width="400" height="400"
                        #chart
                        style="display: block; height: 500px"
                        [datasets]="lineChartDataArray[i]"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
            </div>

            <app-chart-table [dataSetPack]="data[i]"></app-chart-table>


            <div style="overflow-x: auto">




                <!--
                <table class="table">
                    <thead>
                    <tr>
                        <th class="col-sm-1"></th>
                        <th class="col-sm-1" class="col-md-1" *ngFor="let label of lineChartLabels">
                            <div><span>{{label}}</span></div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let d of lineChartDataArray[i]">
                        <th class="col-sm-1">{{d.label}}</th>
                        <td class="col-sm-1" *ngFor="let d of d.data">{{d}}</td>
                    </tr>
                    </tbody>
                </table>-->
            </div>
        </mat-tab>
    </mat-tab-group>
    <app-chart-element-detail *ngIf="clickedDateValue" [dateValue]="clickedDateValue"></app-chart-element-detail>

</div>
