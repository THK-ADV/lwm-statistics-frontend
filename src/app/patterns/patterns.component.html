<div class="container">

    <h1 class="theme-header">Pattern</h1>


    <div class="clearfix"></div>
    <div *ngFor="let pattern of patterns" style="padding: 8px">
        <app-pattern [pattern]="pattern" (afterDelete)="onDeleteClicked($event)"></app-pattern>
    </div>

    <div style="padding: 8px;">
        <button mat-raised-button style="width: 100%" (click)="addPatternClicked()"><mat-icon>add</mat-icon></button>
    </div>
</div>
