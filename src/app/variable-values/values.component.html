

<table width="100%" class="table-striped">
  <tr>
    <th>Name</th>
    <th>UUID</th>
    <th>Delete</th>
  </tr>

  <tr *ngFor="let value of values">

    <td>{{value.name}}</td>
    <td>{{value.uuid}}</td>
    <td><button mat-icon-button (click)="onDeleteClick(value)">x</button></td>

  </tr>

</table>
